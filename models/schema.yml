        description: "Alternative Average basket value"
      - name: margin
        description: "Margin"
      - name: operational_margin
        description: "Operational Margin"
      - name: purchase_cost
        description: "Purchase Cost"
      - name: shipping_fee
        description: "Shipping Fee"
      - name: logcost
        description: "Logistics Cost"
      - name: ship_cost
        description: "Shipping Cost"
