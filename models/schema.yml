models:
  - name: int_sales_margin
    description: "Intermediate model to calculate sales margin"
    columns:
      - name: orders_id
        description: "Primary key for orders"
        # tests:
        #   - not_null
      - name: products_id
        description: "Foreign key for products"
        # tests:
        #   - not_null
      - name: date_date
        description: "Date of the order"
        # tests:
        #   - not_null
      - name: quantity
        description: "Quantity of products ordered"
        # tests:
        #   - not_null
      - name: revenue
        description: "Revenue generated from the order"
        # tests:
        #   - not_null
      - name: purchase_cost
        description: "Purchase cost for the products in the order"
        # tests:
        #   - not_null
      - name: margin
        description: "Margin calculated as revenue minus purchase cost"
        # tests:
        #   - not_null

  - name: int_campaigns
    description: "Unified model for paid sources"
    columns:
      - name: date_date
        description: "Date"
        # tests:
        #   - not_null
      - name: paid_source
        description: "Paid source"
        # tests:
        #   - not_null
      - name: campaign_key
        description: "Campaign key"
      - name: campaign_name
        description: "Campaign name"
      - name: ads_cost
        description: "Ads cost"
        # tests:
        #   - not_null
      - name: impression
        description: "Impression count"
      - name: click
        description: "Click count"

  - name: int_campaigns_day
    description: "Aggregated campaigns data by day"
    columns:
      - name: date_date
        description: "Date"
        # tests:
        #   - not_null
      - name: paid_source
        description: "Paid source"
        # tests:
        #   - not_null
      - name: nb_campaigns
        description: "Number of unique campaigns"
      - name: ads_cost
        description: "Total ads cost"
      - name: impression
        description: "Total impressions"
      - name: click
        description: "Total clicks"

  - name: finance_campaigns_day
    description: "Aggregated finance and campaigns data by day with ads margin"
    columns:
      - name: date_date
        description: "Date"
      - name: paid_source
        description: "Paid source"
      - name: nb_campaigns
        description: "Number of unique campaigns"
      - name: ads_cost
        description: "Total ads cost"
      - name: impression
        description: "Total impressions"
      - name: click
        description: "Total clicks"
      - name: revenue
        description: "Total revenue"
      - name: average_basket
        description: "Average basket value"
      - name: margin
        description: "Margin"
      - name: operational_margin
        description: "Operational Margin"
      - name: ads_margin
        description: "Ads Margin"

  - name: finance_campaigns_month
    description: "Aggregated finance and campaigns data by month with ads margin"
    columns:
      - name: month
        description: "Month"
      - name: paid_source
        description: "Paid source"
      - name: nb_campaigns
        description: "Number of unique campaigns"
      - name: ads_cost
        description: "Total ads cost"
      - name: impression
        description: "Total impressions"
      - name: click
        description: "Total clicks"
      - name: revenue
        description: "Total revenue"
